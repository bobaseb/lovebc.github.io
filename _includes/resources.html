{% assign resources = site.data.resources %}

<p class="resources-desc">Selected datasets, stimuli, and other resources from the lab. </p>
  {% for resource in resources %}

    <div class="resource">
      <h5>{{ resource.title }}</h5>
      <div class="image">
        <a href="{{resource.url}}"><img src="{{ site.baseurl }}{{ resource.image_path }}" title="{{ resource.title }}" alt="{{ resource.title }}" /></a>
      </div>
    {{resource.authors}} ({{resource.date | date: "%Y"}})</br>
    URL: <a href="{{resource.url}}">{{resource.url}}</a></br>
    <p>{{resource.description}}</p>

  </div>


  {% endfor %}
