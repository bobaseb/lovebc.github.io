{% for post in site.posts %}
 
      <div id="posts">

      <article class="post">
        <h5 style="margin-bottom: 1rem"><a href="{{ site.baseurl }}{{ post.url }}" style ="text-decoration: none; color: #222">{{ post.title }}</a></h5>
        <div class ="date">Published on <a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%B %e, %Y" }}</a>,
         by {{ post.author }}
  â€” <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}">Comments</a>
        </div>

        <div class="entry">
          {{ post.content | truncatewords:50}}
        </div>
       
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article></div>
      
{% endfor %}
